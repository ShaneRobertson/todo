<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script defer src="index.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kaushan+Script&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=EB+Garamond:wght@600&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Vollkorn&display=swap"
      rel="stylesheet"
    />

    <title>Todo App</title>
  </head>
  <body>
    <header>
      <nav>
        <div class="nav-container">
          <div class="nav-logo-name">
            <img id="logo" alt="todo" src="./images/maybe.jpg" />
            <h3>Todo App</h3>
          </div>
          <div class="nav-controls">
            <div id="nav-displayed-username">Guest</div>

            <button type="button" class="btn btn-primary" id="nav-signin-btn">
              Sign In
            </button>
            <button type="button" class="btn btn-primary" id="nav-logout-btn">
              Log Out
            </button>
          </div>
        </div>
      </nav>
    </header>
    <main>
      <!-- Sign in modal -->
      <div id="signin-modal-overlay">
        <div id="signin-modal-container">
          <div class="form-floating mb-3">
            <input
              type="text"
              class="form-control"
              id="floatingUsername"
              placeholder="Username"
            />
            <label for="floatingUsername">Username</label>
          </div>

          <div class="form-floating">
            <input
              type="password"
              class="form-control"
              id="floatingPassword"
              placeholder="Password"
            />
            <label for="floatingPassword">Password</label>
          </div>
          <div id="signin-modal-btns-container">
            <button
              type="button"
              class="btn btn-secondary"
              id="siginin-modal-close"
            >
              close
            </button>
            <button
              type="button"
              class="btn btn-primary"
              id="signin-modal-submit"
            >
              submit
            </button>
          </div>
        </div>
      </div>
      <!-- Create new todo -->
      <div id="main-container">
        <div id="create-todo-form">
          <form action="#">
            <label>Date</label>
            <input id="create-todo-date" type="date" /> <br />
            <label>Title</label>
            <input id="create-todo-title" type="text" />
            <label>description</label>
            <input id="create-todo-description" type="textarea" />
            <button id="create-todo-btn">Create</button>
          </form>
        </div>

        <nav>
          <div class="nav nav-tabs" id="nav-tab" role="tablist">
            <a
              class="nav-item nav-link active"
              id="nav-all-tab"
              data-toggle="tab"
              href="#nav-all"
              role="tab"
              aria-controls="nav-all"
              aria-selected="false"
              >All</a
            >
            <a
              class="nav-item nav-link"
              id="nav-Current-tab"
              data-toggle="tab"
              href="#nav-Current"
              role="tab"
              aria-controls="nav-Current"
              aria-selected="true"
              >Current</a
            >
            <a
              class="nav-item nav-link"
              id="nav-completed-tab"
              data-toggle="tab"
              href="#nav-completed"
              role="tab"
              aria-controls="nav-completed"
              aria-selected="false"
              >Completed</a
            >
          </div>
        </nav>
        <div
          class="tab-pane fade show active"
          id="nav-all"
          role="tabpanel"
          aria-labelledby="nav-all-tab"
        >
          <!--=== Where the Todos get printed out ===-->

          <table class="table table-hover">
            <thead>
              <tr>
                <th scope="col">Title</th>
                <th scope="col">Date</th>
                <th scope="col">Status</th>
                <th scope="col">Priority</th>
              </tr>
            </thead>
            <tbody id="todo-output-area">
              <tr>
                <th scope="row">Fancy Title Here</th>
                <td>1775/11/10</td>
                <td>completed</td>
                <td>Top</td>
              </tr>
            </tbody>
          </table>
        </div>
        <div class="tab-content" id="nav-tabContent">
          <div
            class="tab-pane fade"
            id="nav-Current"
            role="tabpanel"
            aria-labelledby="nav-Current-tab"
          >
            Current
          </div>
          <div
            class="tab-pane fade"
            id="nav-completed"
            role="tabpanel"
            aria-labelledby="nav-completed-tab"
          >
            Completed
          </div>
        </div>
      </div>
      <!--===== Edit Modal ======-->
      <div
        class="modal fade"
        tabindex="-1"
        aria-labelledby="exampleModalLabel"
        aria-hidden="true"
        id="staticBackdrop"
        data-bs-backdrop="static"
        data-bs-keyboard="false"
      >
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5">Edit Todo</h1>
            </div>
            <div static id="edit-modal" class="modal-body"></div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                id="close-edit-modal"
                data-bs-dismiss="modal"
              >
                Close
              </button>
              <button type="button" class="btn btn-primary" id="save-changes">
                Save changes
              </button>
            </div>
          </div>
        </div>
      </div>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
      integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
      integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
      crossorigin="anonymous"
    ></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script defer src="index.js"></script>

    <link rel="stylesheet" href="style.css" />

    <title>Todo App</title>
  </head>
  <body>
    <header>
      <nav>
        <div class="nav-container">
          <div class="nav-logo-name">
            <img id="logo" alt="todo" src="./images/maybe.jpg" />
            <h3>site-name</h3>
          </div>
          <ul class="nav-controls">
            <li>Guest</li>
            <li class="nav-signin-btn">Sign in</li>
          </ul>
        </div>
      </nav>
    </header>
    <main>
      <!-- Sign in modal -->
      <div id="signin-modal-overlay">
        <div id="signin-modal-container">
          <div id="signin-modal-details">
            <button id="signin-modal-cancel-btn">cancel</button>
          </div>
        </div>
      </div>
      <div id="main-container">
        <div id="create-todo-form">
          <form action="#">
            <label>Date</label>
            <input id="create-todo-date" type="date" /> <br />
            <label>Title</label>
            <input id="create-todo-title" type="text" />
            <label>description</label>
            <input id="create-todo-description" type="textarea" />
            <button id="create-todo-btn">Create</button>
          </form>
        </div>
        <!-- Todo output area -->
        <div id="todo-output">
          <div id="current-todo-outer-container">
            <span id="row-header">Current</span>
            <div id="current-todo-inner-container"></div>
          </div>
          <div id="expired-todo-outer-container">
            <span id="row-header">Expired</span>
            <div id="expired-todo-inner-container"></div>
          </div>
          <div id="completed-todo-outer-container">
            <span id="row-header">Completed</span>
            <div id="completed-todo-inner-container"></div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>

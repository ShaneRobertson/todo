<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script defer src="index.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Todo App</title>
  </head>
  <body>
    <header>
      <nav>
        <div class="nav-container">
          <div class="nav-logo-name">
            <img id="logo" alt="todo" src="./images/maybe.jpg" />
            <h3>Chore List</h3>
          </div>
          <ul class="nav-controls">
            <li id="nav-displayed-username">Guest</li>
            <li id="nav-signin-btn">Sign In</li>
          </ul>
        </div>
      </nav>
    </header>
    <main>
      <!-- Sign in modal -->
      <div id="signin-modal-overlay">
        <div id="signin-modal-container">
          <div class="form-floating mb-3">
            <input
              type="text"
              class="form-control"
              id="floatingUsername"
              placeholder="Username"
            />
            <label for="floatingUsername">Username</label>
          </div>

          <div class="form-floating">
            <input
              type="password"
              class="form-control"
              id="floatingPassword"
              placeholder="Password"
            />
            <label for="floatingPassword">Password</label>
          </div>
          <div id="signin-modal-btns-container">
            <button
              type="button"
              class="btn btn-secondary"
              id="siginin-modal-close"
            >
              close
            </button>
            <button
              type="button"
              class="btn btn-primary"
              id="signin-modal-submit"
            >
              submit
            </button>
          </div>
        </div>
      </div>
      <!-- Create new todo -->
      <div id="main-container">
        <div id="create-todo-form">
          <form action="#">
            <label>Date</label>
            <input id="create-todo-date" type="date" /> <br />
            <label>Title</label>
            <input id="create-todo-title" type="text" />
            <label>description</label>
            <input id="create-todo-description" type="textarea" />
            <button id="create-todo-btn">Create</button>
          </form>
        </div>
        <!-- Todo output area -->
        <div id="todo-output">
          <div id="current-todo-outer-container">
            <span id="row-header">Current</span>
            <div id="current-todo-inner-container"></div>
          </div>
          <div id="expired-todo-outer-container">
            <span id="row-header">Expired</span>
            <div id="expired-todo-inner-container"></div>
          </div>
          <div id="completed-todo-outer-container">
            <span id="row-header">Completed</span>
            <div id="completed-todo-inner-container"></div>
          </div>
        </div>
      </div>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
      integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
      integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
